services:
  # Main API - handles chat, social posts, etc
  - type: web
    name: helix-agents-api
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn agent_api_protected:app --bind 0.0.0.0:$PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: META_ACCESS_TOKEN
        sync: false

  # Patrol Worker - runs 24/7 checking site health every 12 hours
  - type: worker
    name: helix-patrol
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python patrol_worker.py
